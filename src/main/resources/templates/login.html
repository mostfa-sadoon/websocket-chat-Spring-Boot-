<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* ====== Global Styles ====== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a74da, #3b8ef3);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ====== Login Card ====== */
        .login-container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* ====== Form Fields ====== */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.4rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.2s;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0a74da;
            outline: none;
            box-shadow: 0 0 4px rgba(10, 116, 218, 0.4);
        }

        /* ====== Button ====== */
        button {
            width: 100%;
            background: #0a74da;
            color: white;
            font-weight: 600;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #085db3;
        }

        /* ====== Footer ====== */
        .footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Chat Login</h2>
    <form method="post" th:action="@{/login}">
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <div class="footer">
        &copy; 2025 DahabMasr | Secure Admin Panel
    </div>
</div>
</body>
</html>
